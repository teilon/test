upstream django {
    server 172.17.0.2:8001;
}

server {
    listen 8000;
    server_name 185.143.173.37;
    charset     utf-8;

    client_max_body_size 75M;  

    location /media  {
        #alias /path/to/your/mysite/media;
        alias /data/media
    }

    location /static {
        alias /data/static;
    }

    location / {
        uwsgi_pass  django;
        include     /data/deploy/uwsgi_params;
    }
}
